<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Me Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Register!</h1>
    <a href="{{url_for('home')}}">Home</a>
    <form action="" method="post">
        <fieldset>
            <legend>Sign up</legend>

            <div class="form-group">
                <label for="first-name">First name:</label>
                <input required placeholder="First name" type="text" name="firstName">
            </div>
            <div class="form-group">
                <label for="last-name">Last name:</label>
                <input required placeholder="Last name" type="text" name="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input required placeholder="email@address.com" type="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="phone" name="phone">
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
                <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
        </fieldset>
    </form>
</body>
</html>
